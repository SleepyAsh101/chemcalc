<!DOCTYPE html>
<html>
<head>
  <title>SCP Chemistry Calculator — Site-65</title>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      margin: 0;
      background: #0c0c0c;
      color: #eee;
    }

    h1, h2, h3 { margin-top: 0; font-weight: 600; }

    .scp-header {
      background: #1a1a1a;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .scp-logo {
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/SCP_Foundation_%28emblem%29.svg');
      background-size: cover;
      filter: invert(1);
    }

    .scp-badge {
      background: #b30000;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 6px;
      margin-left: auto;
    }

    #adminBanner {
      display: none;
      background: #8b0000;
      color: #fff;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ff4444;
      text-align: center;
      font-size: 18px;
      border-radius: 6px;
    }

    .tabbar {
      display:flex;
      gap:10px;
      margin-bottom:20px;
    }

    .tab {
      padding:10px 18px;
      background:#222;
      border:1px solid #444;
      border-radius:8px;
      cursor:pointer;
      color:#ccc;
    }

    .tab.active {
      background:#3498db;
      color:#fff;
    }

    .page { display:none; }
    .page.active { display:block; }

    .box {
      background:#1a1a1a;
      border:1px solid #333;
      padding:15px;
      border-radius:8px;
      margin-bottom:20px;
    }

    input, textarea, select {
      width:100%;
      padding:7px;
      margin:5px 0;
      background:#222;
      color:#eee;
      border:1px solid #444;
      border-radius:4px;
    }

    button {
      padding:9px;
      width:100%;
      margin-top:8px;
      background:#3498db;
      border:none;
      border-radius:6px;
      cursor:pointer;
      color:white;
      font-size:15px;
    }

    button.red { background:#c0392b; }

    .row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:6px 0;
      gap:10px;
    }

    .search-result {
      padding:8px;
      border-bottom:1px solid #333;
      cursor:pointer;
      background:#111;
    }

    .search-result:hover {
      background:#1e1e1e;
    }
  </style>
</head>

<body>

<div class="scp-header">
  <div class="scp-logo"></div>
  <div>
    <div style="font-size:22px;font-weight:bold;">SCP FOUNDATION — SITE-65</div>
    <div style="opacity:.8;">Department: Chemical Research Board</div>
  </div>
  <div class="scp-badge">LEVEL 3</div>
</div>

<div id="adminBanner">⚠ ADMIN MODE ACTIVE — Editing Enabled</div>

<div class="tabbar">
  <div class="tab active" onclick="showPage('chems', this)">Chemicals</div>
  <div class="tab" onclick="showPage('builder', this)">Create Recipe</div>
  <div class="tab" onclick="showPage('recipes', this)">Recipes</div>
  <div class="tab" onclick="showPage('batch', this)">Batch Calc</div>
  <div class="tab" onclick="showPage('profit', this)">Profit</div>
</div>

<div id="chems" class="page active"></div>
<div id="builder" class="page"></div>
<div id="recipes" class="page"></div>
<div id="batch" class="page"></div>
<div id="profit" class="page"></div>

<script>
/* ================= ADMIN MODE ================= */
let ADMIN = false;
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "a") {
    ADMIN = !ADMIN;
    adminBanner.style.display = ADMIN ? "block" : "none";
    refreshAll();
  }
});

/* ================= DATA ================= */
const permanentChemicals = {
  "scp-008-2 blood": 15000,
  "scp-096 genome": 3000,
  "scp-323 host blood": 3000,
  "interdimensional matter": 2000,
  "decaying matter": 2500,
  "anomalous matter": 800,
  "unstable quantum matter": 3000,
  "anomalous bone marrow": 3500,
  "o-blood": 3000,
  "amnesium": 3000,
  "amn-a103": 1500,
  "brodamide": 400,
  "2-napthol": 250,
  "methyltestonerone": 300,
  "duloxetine": 250,
  "betonine": 1000,
  "ventanyl": 1250,
  "chlorine": 750
};

let permanentRecipes = {};
let adminRecipes = JSON.parse(localStorage.getItem("adminRecipes") || "{}");

/* ================= EXPORT / IMPORT ================= */
function exportAll() {
  const data = { permanent: permanentRecipes, admin: adminRecipes };
  navigator.clipboard.writeText(JSON.stringify(data, null, 2));
  alert("Recipes copied to clipboard.");
}

function importAll() {
  const raw = prompt("Paste exported JSON:");
  if (!raw) return;
  const obj = JSON.parse(raw);
  permanentRecipes = obj.permanent || {};
  adminRecipes = obj.admin || {};
  localStorage.setItem("adminRecipes", JSON.stringify(adminRecipes));
  refreshAll();
}

/* ================= COST ENGINE ================= */
function expandRecipe(name, requiredOutput = 1) {
  const rec = permanentRecipes[name] || adminRecipes[name];
  if (!rec) return { totalCost: 0 };

  const totalIn = rec.ingredients.reduce((s,i)=>s+i.liters,0);
  const outputPerRun = totalIn * (rec.yield / 100);
  const runs = requiredOutput / outputPerRun;

  let cost = 0;
  rec.ingredients.forEach(ing => {
    if (permanentRecipes[ing.name] || adminRecipes[ing.name]) {
      cost += expandRecipe(ing.name, ing.liters * runs).totalCost;
    } else {
      cost += ing.liters * runs * (permanentChemicals[ing.name] || 0);
    }
  });

  return { totalCost: cost };
}

function computeCostPerLiter(name) {
  return expandRecipe(name, 1).totalCost;
}

/* ================= UTIL ================= */
function getAllItems() {
  const out = {};
  for (let k in permanentChemicals) out[k] = { price: permanentChemicals[k] };
  for (let k in adminRecipes) out[k] = { price: computeCostPerLiter(k) };
  return out;
}

/* ================= UI ================= */
function showPage(id, tab) {
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  tab.classList.add("active");
}

/* ================= PAGES ================= */
function refreshChemicalsPage() {
  chems.innerHTML = `
    <h2>Chemicals</h2>
    <div class="box">
      ${Object.keys(permanentChemicals).sort()
        .map(k=>`<div class="row"><b>${k}</b><span>$${permanentChemicals[k]}</span></div>`).join("")}
    </div>`;
}

let recipeBuilder = [];

function refreshBuilderPage() {
  builder.innerHTML = `
    <h2>Create Recipe</h2>
    <div class="box">
      <input id="rName" placeholder="Recipe name">
      <input id="rYield" type="number" placeholder="Yield %">
      <input id="rSearch" placeholder="Search ingredient" oninput="searchIng()">
      <div id="rResults"></div>
      <div id="rList"></div>
      <button onclick="saveRecipe()">Save</button>
    </div>`;
}

function searchIng() {
  const q = rSearch.value.toLowerCase();
  rResults.innerHTML = Object.keys(getAllItems())
    .filter(k=>k.includes(q))
    .map(k=>`<div class="search-result" onclick="addIng('${k}')">${k}</div>`).join("");
}

function addIng(name) {
  recipeBuilder.push({ name, liters: 1 });
  refreshIngList();
}

function refreshIngList() {
  rList.innerHTML = recipeBuilder.map((i,idx)=>`
    <div class="row">
      <b>${i.name}</b>
      <input type="number" value="${i.liters}"
        oninput="recipeBuilder[${idx}].liters=parseFloat(this.value)||0">
      <button class="red" onclick="recipeBuilder.splice(${idx},1);refreshIngList()">X</button>
    </div>`).join("");
}

function saveRecipe() {
  if (!ADMIN) return alert("Admin only");
  adminRecipes[rName.value.toLowerCase()] = {
    yield: parseFloat(rYield.value),
    ingredients: JSON.parse(JSON.stringify(recipeBuilder))
  };
  localStorage.setItem("adminRecipes", JSON.stringify(adminRecipes));
  recipeBuilder = [];
  refreshAll();
}

function refreshRecipesPage() {
  recipes.innerHTML = `
    <h2>Recipes</h2>
    <div class="box">
      ${Object.keys(adminRecipes).map(k=>`
        <div class="row">
          <b>${k}</b>
          <span>$${computeCostPerLiter(k).toFixed(2)}/L</span>
        </div>`).join("")}
      ${ADMIN ? `<button onclick="exportAll()">Export</button><button onclick="importAll()">Import</button>` : ""}
    </div>`;
}

function refreshBatchPage() {
  batch.innerHTML = `<h2>Batch Calc</h2><div class="box">Use Recipes tab</div>`;
}

function refreshProfitPage() {
  profit.innerHTML = `<h2>Profit</h2><div class="box">Use Recipes tab</div>`;
}

/* ================= GLOBAL ================= */
function refreshAll() {
  refreshChemicalsPage();
  refreshBuilderPage();
  refreshRecipesPage();
  refreshBatchPage();
  refreshProfitPage();
}
refreshAll();
</script>

</body>
</html>
