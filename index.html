<!DOCTYPE html>
<html>
<head>
  <title>SCP Chemistry Calculator — Site-65</title>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      margin: 0;
      background: #0c0c0c;
      color: #eee;
    }

    h1, h2, h3 { margin-top: 0; }

    .scp-header {
      background: #1a1a1a;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .scp-logo {
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/SCP_Foundation_%28emblem%29.svg');
      background-size: cover;
      filter: invert(1);
    }

    .scp-badge {
      background: #b30000;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 6px;
      margin-left: auto;
    }

    #adminBanner {
      display: none;
      background: #8b0000;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ff4444;
      text-align: center;
      border-radius: 6px;
    }

    .tabbar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 18px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      color: #ccc;
    }

    .tab.active {
      background: #3498db;
      color: #fff;
    }

    .page { display: none; }
    .page.active { display: block; }

    .box {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 7px;
      margin: 5px 0;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button {
      padding: 9px;
      width: 100%;
      margin-top: 8px;
      background: #3498db;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    button.red { background: #c0392b; }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
    }

    .search-result {
      padding: 8px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .search-result:hover {
      background: #1e1e1e;
    }
  </style>
</head>

<body>

<div class="scp-header">
  <div class="scp-logo"></div>
  <div>
    <div style="font-size:22px;font-weight:bold;">SCP FOUNDATION — SITE-65</div>
    <div style="opacity:.8;">Department: Chemical Research Board</div>
  </div>
  <div class="scp-badge">LEVEL 3</div>
</div>

<div id="adminBanner">⚠ ADMIN MODE ACTIVE — Editing Enabled</div>

<div class="tabbar">
  <div class="tab active" onclick="showPage('chems', this)">Chemicals</div>
  <div class="tab" onclick="showPage('builder', this)">Create Recipe</div>
  <div class="tab" onclick="showPage('recipes', this)">Recipes</div>
  <div class="tab" onclick="showPage('batch', this)">Batch Calc</div>
  <div class="tab" onclick="showPage('profit', this)">Profit</div>
</div>

<div id="chems" class="page active"></div>
<div id="builder" class="page"></div>
<div id="recipes" class="page"></div>
<div id="batch" class="page"></div>
<div id="profit" class="page"></div>

<script>
/* ================= ADMIN MODE ================= */
let ADMIN = false;
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "a") {
    ADMIN = !ADMIN;
    adminBanner.style.display = ADMIN ? "block" : "none";
    refreshAll();
  }
});

/* ================= PERMANENT CHEMICALS (FULL) ================= */
const permanentChemicals = {
  "static fluid": 1000,
  "scp-008-2 blood": 15000,
  "scp-096 genome": 3000,
  "scp-323 host blood": 3000,
  "scp-457 carbon": 1000,
  "scp-860-2 blood": 1500,
  "scp-9000 infectious sample": 1500,
  "scp-966 skin": 2000,
  "o-blood": 3000,
  "immortal flesh": 3500,
  "interdimensional matter": 2000,
  "crystalline blood": 2500,
  "calcium": 750,
  "anomalous matter": 800,
  "amnesium": 3000,
  "anomalous bone marrow": 3500,
  "orange goop": 800,
  "radioactive fluid": 1000,
  "unstable quantum matter": 3000,
  "decaying matter": 2500,

  "water": 100,
  "progesterone": 300,
  "potassium": 200,
  "propionic acid": 450,
  "sodium chloride": 100,
  "salicyclic acid": 450,
  "setraline": 500,
  "methyltestonerone": 300,
  "duloxetine": 250,
  "ethanol": 500,
  "dionized water": 150,
  "citizol-q": 2000,
  "brodamide": 400,
  "chlorine": 750,
  "anhydride": 250,
  "2-napthol": 250,
  "acetic anhydride": 350,
  "acetone": 500,

  "amino acid": 300,
  "amn-a103": 1500,
  "ventanyl": 1250,
  "betonine": 1000,
  "sulfur": 500
};

let adminRecipes = JSON.parse(localStorage.getItem("adminRecipes") || "{}");

/* ================= COST ENGINE ================= */
function expandRecipe(name, output = 1) {
  const rec = adminRecipes[name];
  if (!rec) return { cost: 0 };

  const totalIn = rec.ingredients.reduce((s,i)=>s+i.liters,0);
  const runs = output / (totalIn * (rec.yield/100));
  let cost = 0;

  rec.ingredients.forEach(i => {
    if (adminRecipes[i.name]) {
      cost += expandRecipe(i.name, i.liters * runs).cost;
    } else {
      cost += i.liters * runs * (permanentChemicals[i.name] || 0);
    }
  });

  return { cost };
}

function computeCostPerLiter(name) {
  return expandRecipe(name, 1).cost;
}

/* ================= BATCH ================= */
function needInputs(recipe, out) {
  const rec = adminRecipes[recipe];
  const totalIn = rec.ingredients.reduce((s,i)=>s+i.liters,0);
  const scale = out / ((rec.yield/100) * totalIn);
  let res = {};
  rec.ingredients.forEach(i=>{
    if (adminRecipes[i.name]) {
      const d = needInputs(i.name, i.liters*scale);
      for (let k in d) res[k]=(res[k]||0)+d[k];
    } else {
      res[i.name]=(res[i.name]||0)+i.liters*scale;
    }
  });
  return res;
}

/* ================= UI ================= */
function showPage(id, tab) {
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  tab.classList.add("active");
}

function refreshAll() {
  chems.innerHTML = `
    <h2>Chemicals</h2>
    <div class="box">
      ${Object.keys(permanentChemicals).sort()
        .map(k=>`<div class="row"><b>${k}</b><span>$${permanentChemicals[k]}</span></div>`).join("")}
    </div>`;
}

refreshAll();
</script>

</body>
</html>
