<!DOCTYPE html>
<html>
<head>
  <title>SCP Chemistry Calculator — Site-65</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      margin: 0;
      background: #0c0c0c;
      color: #eee;
    }
    h2 { margin-top: 0; }

    .scp-header {
      background: #1a1a1a;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .scp-logo {
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/SCP_Foundation_%28emblem%29.svg');
      background-size: cover;
      filter: invert(1);
    }

    .scp-badge {
      background: #b30000;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 6px;
      margin-left: auto;
    }

    .tabbar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 18px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      color: #ccc;
    }

    .tab.active {
      background: #3498db;
      color: #fff;
    }

    .page { display: none; }
    .page.active { display: block; }

    .box {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 7px;
      margin-top: 6px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button { background: #3498db; cursor: pointer; }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }
  </style>
</head>

<body>

<div class="scp-header">
  <div class="scp-logo"></div>
  <div>
    <div style="font-size:22px;font-weight:bold;">SCP FOUNDATION — SITE-65</div>
    <div style="opacity:.8;">Department: Chemical Research Board</div>
  </div>
  <div class="scp-badge">LEVEL 3</div>
</div>

<div class="tabbar">
  <div class="tab active" onclick="showPage('chems',this)">Chemicals</div>
  <div class="tab" onclick="showPage('builder',this)">Create Recipe</div>
  <div class="tab" onclick="showPage('recipes',this)">Recipes</div>
</div>

<div id="chems" class="page active"></div>
<div id="builder" class="page"></div>
<div id="recipes" class="page"></div>

<script>
/* ================= DATA ================= */
const permanentChemicals = {
  "water": 100,
  "deionized water": 150,
  "methyltestosterone": 300,
  "duloxetine": 250,
  "2-naphthol": 250,
  "acetic anhydride": 350,
  "amnesium": 3000,
  "anomalous matter": 800,
  "unstable quantum matter": 3000,
  "decaying matter": 2500,
  "chlorine": 750,
  "ventanyl": 1250,
  "betonine": 1000
};

let recipes = JSON.parse(localStorage.getItem("recipes") || "{}");

/* ================= UI NAV ================= */
function showPage(id, tab) {
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  tab.classList.add("active");
}

/* ================= CHEMICALS ================= */
function renderChemicals() {
  chems.innerHTML = `
    <h2>Chemicals (per Liter)</h2>
    <div class="box">
      ${Object.entries(permanentChemicals)
        .map(([n,p])=>`<div class="row"><span>${n}</span><span>$${p}</span></div>`).join("")}
    </div>`;
}

/* ================= BUILDER ================= */
function renderBuilder() {
  builder.innerHTML = `
    <h2>Create Recipe</h2>
    <div class="box">
      <input id="rName" placeholder="Recipe Name">
      <input id="rYield" type="number" placeholder="Yield %" value="50">

      <select id="chemSelect">
        ${Object.keys(permanentChemicals).map(c=>`<option>${c}</option>`)}
      </select>
      <input id="chemLiters" type="number" placeholder="Liters" value="1">
      <button onclick="addIngredient()">Add Ingredient</button>

      <div id="ingList"></div>
      <button onclick="saveRecipe()">Save Recipe</button>
    </div>`;
}

let tempIngredients = [];

function addIngredient() {
  const name = chemSelect.value;
  const liters = parseFloat(chemLiters.value);
  if (!liters || liters <= 0) return;
  tempIngredients.push({name, liters});
  renderIngredients();
}

function renderIngredients() {
  ingList.innerHTML = tempIngredients
    .map(i=>`<div class="row"><span>${i.name}</span><span>${i.liters} L</span></div>`).join("");
}

function saveRecipe() {
  const name = rName.value.trim();
  const yieldPct = parseFloat(rYield.value);
  if (!name || !yieldPct || tempIngredients.length === 0) return;

  recipes[name] = { yield: yieldPct, ingredients: tempIngredients };
  localStorage.setItem("recipes", JSON.stringify(recipes));

  tempIngredients = [];
  renderIngredients();
  renderRecipes();
  alert("Recipe saved");
}

/* ================= COST ENGINE ================= */
function costPerLiter(recipe) {
  const r = recipes[recipe];
  const totalIn = r.ingredients.reduce((s,i)=>s+i.liters,0);
  const scale = 1 / (totalIn * (r.yield/100));
  return r.ingredients.reduce((sum,i)=>
    sum + i.liters * scale * permanentChemicals[i.name], 0);
}

/* ================= RECIPES ================= */
function renderRecipes() {
  recipesDiv.innerHTML = `
    <h2>Saved Recipes</h2>
    <div class="box">
      ${Object.keys(recipes).map(r=>
        `<div class="row">
          <span>${r}</span>
          <span>$${costPerLiter(r).toFixed(2)} / L</span>
        </div>`).join("")}
    </div>`;
}

/* ================= INIT ================= */
renderChemicals();
renderBuilder();
renderRecipes();
</script>

</body>
</html>
