<!DOCTYPE html>
<html>
<head>
  <title>SCP Chemistry Calculator — Site-65</title>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      margin: 0;
      background: #0c0c0c;
      color: #eee;
    }

    h1, h2, h3 { margin-top: 0; }

    .scp-header {
      background: #1a1a1a;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .scp-logo {
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/SCP_Foundation_%28emblem%29.svg');
      background-size: cover;
      filter: invert(1);
    }

    .scp-badge {
      background: #b30000;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 6px;
      margin-left: auto;
    }

    #adminBanner {
      display: none;
      background: #8b0000;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ff4444;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
    }

    .tabbar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 18px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      color: #ccc;
    }

    .tab.active {
      background: #3498db;
      color: #fff;
    }

    .page { display: none; }
    .page.active { display: block; }

    .box {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }
  </style>
</head>

<body>

<div class="scp-header">
  <div class="scp-logo"></div>
  <div>
    <div style="font-size:22px;font-weight:bold;">SCP FOUNDATION — SITE-65</div>
    <div style="opacity:.8;">Department: Chemical Research Board</div>
  </div>
  <div class="scp-badge">LEVEL 3</div>
</div>

<div id="adminBanner">⚠ ADMIN MODE ACTIVE — Editing Enabled</div>

<div class="tabbar">
  <div class="tab active" onclick="showPage('chems', this)">Chemicals</div>
  <div class="tab" onclick="showPage('builder', this)">Create Recipe</div>
  <div class="tab" onclick="showPage('recipes', this)">Recipes</div>
  <div class="tab" onclick="showPage('batch', this)">Batch Calc</div>
  <div class="tab" onclick="showPage('profit', this)">Profit</div>
</div>

<div id="chems" class="page active"></div>
<div id="builder" class="page"><div class="box">Recipe builder coming online.</div></div>
<div id="recipes" class="page"><div class="box">No recipes loaded.</div></div>
<div id="batch" class="page"><div class="box">Batch calculator idle.</div></div>
<div id="profit" class="page"><div class="box">Profit analysis unavailable.</div></div>

<script>
/* ================= ADMIN MODE ================= */
let ADMIN = false;
const adminBanner = document.getElementById("adminBanner");

document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "a") {
    ADMIN = !ADMIN;
    adminBanner.style.display = ADMIN ? "block" : "none";
  }
});

/* ================= CHEMICAL DATABASE ================= */
const permanentChemicals = {
  "static fluid": 1000,
  "scp-008-2 blood": 15000,
  "scp-096 genome": 3000,
  "scp-323 host blood": 3000,
  "scp-457 carbon": 1000,
  "scp-860-2 blood": 1500,
  "scp-9000 infectious sample": 1500,
  "scp-966 skin": 2000,
  "o-blood": 3000,
  "immortal flesh": 3500,
  "interdimensional matter": 2000,
  "crystalline blood": 2500,
  "calcium": 750,
  "anomalous matter": 800,
  "amnesium": 3000,
  "anomalous bone marrow": 3500,
  "orange goop": 800,
  "radioactive fluid": 1000,
  "unstable quantum matter": 3000,
  "decaying matter": 2500,

  "water": 100,
  "progesterone": 300,
  "potassium": 200,
  "propionic acid": 450,
  "sodium chloride": 100,
  "salicylic acid": 450,
  "sertraline": 500,
  "methyltestosterone": 300,
  "duloxetine": 250,
  "ethanol": 500,
  "deionized water": 150,
  "citizol-q": 2000,
  "brodamide": 400,
  "chlorine": 750,
  "anhydride": 250,
  "2-naphthol": 250,
  "acetic anhydride": 350,
  "acetone": 500,

  "amino acid": 300,
  "amn-a103": 1500,
  "ventanyl": 1250,
  "betonine": 1000,
  "sulfur": 500
};

/* ================= UI ================= */
function showPage(id, tab) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  tab.classList.add("active");
}

function renderChemicals() {
  const container = document.getElementById("chems");
  container.innerHTML = `
    <h2>Chemicals (Price per Liter)</h2>
    <div class="box">
      ${Object.entries(permanentChemicals)
        .sort((a,b)=>a[0].localeCompare(b[0]))
        .map(([name,price]) =>
          `<div class="row"><span>${name}</span><span>$${price}</span></div>`
        ).join("")}
    </div>
  `;
}

renderChemicals();
</script>

</body>
</html>
